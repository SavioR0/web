<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="controle.js"></script>
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="" class="form_login">
        <h1 class="align_center">Cadastro</h1>

        <label for="nome">Nome : </label>
        <input class="fields" type="text" id="nomeid" placeholder="Digite aqui seu nome", name="nome" required/>
        <br>

        <label for="telefone">Telefone : </label>
        <input class="fields" type="tel" id="telefoneid" placeholder="(xx)xxxx-xxxx" name="telefone" required/>
        <br>
        <label for="email">E-mail : </label>
        <input class="fields" type="email" id="emailid" placeholder="Digite aqui seu email" name="email" required/>
        <br>
        <button type="button" class="anterior" onclick="Anterior()" value="Anterior">Anterior</button>
        <input type="submit" class="cadastrar" onclick="Cadastrar()" value="Cadastrar">
        <button type="button" class="proximo" onclick="Proximo()" value="Proximo">Proximo</button>

    </form>
</body>
</html>
