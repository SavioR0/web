<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <center>
        <h1>Cadastro de Usuário</h1>
        <form action="" method="get">
            <fieldset>
                <legend for="email"> Email: </legend>
                <input type="email"/>
            </fieldset>
            <fieldset>
                <legend for="password"> Senha: </legend>
                <input type="password"/>
            </fieldset>
            <fieldset>
                <legend for="select"> Sexo: </legend>
                <select name="select" id="select">
                    <option value = "Masculino"> Masculino</option>
                    <option value = "Feminino"> Feminino</option>
                    <option value = "none"> Prefiro não preencher</option>
                </select>
            </fieldset>
            <fieldset>
                <legend for="data"> Data de nascimento: </legend>
                <input type="date"/>
            </fieldset>
            <fieldset>
                <legend for="tel"> Tel: </legend>
                <input type="tel"/>
            </fieldset>
            <fieldset>
                <a href="login.html"><input type="button" value="Entrar" /></a>
            </fieldset>
        </form>
    </center>
    
    
</body>
</html>
